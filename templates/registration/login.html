{% extends 'news/base.html' %}
{% load static %}
{% block title %} Login sahifasi {% endblock title %}

{% block content %}

<div style="margin:200px 30px 10px 30px;">

    <h2 style="text-align: center; margin-bottom: 20px;">Login sahifasi</h2>

    <form method="post" style="max-width: 400px; margin: 0 auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        
    </form>
    <p>Parolni unutdingizmi? <a href="{% url 'password_reset' %}" style="color:red">Parolni tiklash</a></p>
    <p>Agar sizda akkaunt bo'lmasa, <a href="{% url 'user_register' %}" style="color:blue">Ro'yxatdan o'tish</a></p>
</div>
{% endblock content %}
